<!DOCTYPE html>
<html lang="en">

 <head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Hangman</title>
 </head>

 <body>
  <h1>Hangman</h1>
  <p>Find the Hidden word- Enter a letter</p>
  <div class="game-container">
   <!-- rod -->
   <svg height="250" width="200" class="figure-container">
    <line x1="60" y1="20" x2="140" y2="20" />
    <line x1="140" y1="20" x2="140" y2="50" />
    <line x1="60" y1="20" x2="60" y2="250" />
    <line x1="20" y1="250" x2="100" y2="250" />

    <!--Head/circle  -->
    <circle cx="140" cy="70" r="15" class="figure-part" />
    <!-- body -->
    <line x1="140" y1="85" x2="140" y2="130" class="figure-part" />
    <!-- arms -->
    <line x1="140" y1="110" x2="120" y2="95" class="figure-part" />
    <line x1="140" y1="110" x2="160" y2="95" class="figure-part" />

    <!-- legs -->
    <line x1="140" y1="130" x2="120" y2="150" class="figure-part" />
    <line x1="140" y1="130" x2="160" y2="150" class="figure-part" />




   </svg>
   <!-- wrong letters -->
   <div class="wrong-letters-container">
    <div class="" id="wrong-letters">

    </div>

   </div>
   <div class="word" id="word">

   </div>
  </div>
  <!-- container for final message  -->
  <div class="popup-container" id="popup-container">
   <div class="popup">
    <h2 id="final-message"></h2>
    <button id="play-button">play again</button>
   </div>
  </div>

  <!-- Notification  -->
  <div class="notification-container" id="notification-container">
   <p>You have already entered this letter</p>
  </div>
 </body>
 <script src="./script.js"></script>

</html>
